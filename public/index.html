<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Afrikeuken" />
    <meta name="author" content="Fabrice Elono" />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Welcome to Afrikeuken !</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">Afrikeuken</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="reservation.html">Reservation</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="burger">
            <i class="fa-solid fa-utensils"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- end of Navigation bar -->
    <main>
      <section class="home">
        <div class="home-info">
          <h1>Welcome to <span class="logo">Afrikeuken !</span></h1>
          <p>Your gateway to authentic African cuisine</p>
          <a href="menu.html" class="btn">Explore Our Menu</a>
        </div>
      </section>
    </main>
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <p>Reach us quickly here !</p>
      <div class="row">
        <div class="column">
          <img src="./assets/conatct.jpg" style="width: 100%" />
        </div>
        <div class="column">
          <form id="contactForm">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="lastname"
              placeholder="johndoe@gmail.com"
            />
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 170px"
            ></textarea>
            <input type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; 2025 Afrikeuken. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
